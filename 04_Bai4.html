<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    rows = +prompt("Nhap so dong cua hinh:");
    function drawTriangle(N){
        let a = 1;
        for (i=0;i<N;i++){
            document.write("<hr width="+a+"%>")
            a+=5;
        }
    }
    drawTriangle(rows);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOdd(arr) {
        let sum = 0;
        for (i=0;i<arr.length;i++) {
            if (arr[i]%2==1){
                sum+=arr[i];
            }
        }
        return sum;
    }
    let arr1 = [];
    let N = +prompt("Nhap chieu dai cua mang:");
    for (i=0;i<N;i++){
        arr1[i] = +prompt("Nhap gia tri thu "+i);
    }
    document.write(sumOdd(arr1));
</script>
</body>
</html>

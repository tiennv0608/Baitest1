<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPerfectNumber(number) {
        if (number < 0) {
            return false;
        }
        let sum = 0;
        for (i=1;i<number;i++) {
            if (number%i ==0) {
                sum+=i;
            }
        }
        if (sum == number) {
            return true;
        } else {
            return false;
        }
    }
    function findPositionPerfectNumber (arr) {
        let arrIndex = [];
        let result = "";
        for (let i = 0; i < arr.length; i++) {
            if (isPerfectNumber(arr[i]) == true) {
                arrIndex.push(i);
            }
        }
        if (arrIndex.length == 0) {
            result = "Khong co so hoan hao trong mang";
        } else {
            for (j=0;j<arrIndex.length;j++) {
                result = "cac vi tri cua so hoan hao trong mang la " +arrIndex;
            }
        }
        return result
    }

    let arr1 = [];
    let N = +prompt("Nhap chieu dai cua mang");
    for (i=0;i<N;i++) {
        arr1[i] = +prompt("Nhap so");
    }
    document.write(findPositionPerfectNumber(arr1));

</script>
</body>
</html>
